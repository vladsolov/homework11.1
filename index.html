<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework11.1</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-wrapper">
        <div class="mainer">
            <h1>Contact</h1>
            <span class="describe-Contact">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</span>
            <div class="content">
                <div class="form-wrapper">
                    <form class="form">
                        <input type="text" placeholder="Your name..." minlength="5" required>
                        <input type="email" placeholder="Your email..." required>
                        <input type="number" placeholder="Your phone number..." required data-mask="000 000 000"
                            minlength="12">
                        <textarea placeholder="Your message..." minlength="20" required></textarea>
                        <button class="button-send">Send</button>
                    </form>
                </div>
                <div class="contacts-wrapper">
                    <div class="contacts">
                        <div class="cell">
                            <span class="head">ADDRESS<br></span>
                            <span class="exmpl">123 City name, Street, City, Country</span>
                        </div>
                        <div class="cell">
                            <span class="head">EMAIL<br></span>
                            <span class="exmpl">cahee@domain.com</span>
                        </div>
                        <div class="cell">
                            <span class="head">PHONE<br></span>
                            <span class="exmpl">+012 345 6789</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <span class="company">Â© 2015 Company. All right reserved.</span>
        <span class="logo">Cahee</span>
        <span class="author">Made with <span class="love">love</span> by Auskteez</span>
    </footer>
</body>

<script src="plugins/jquery-1.8.3.min.js"> </script>
<script src="plugins/jquery.mask.min.js"> </script>

</html>
